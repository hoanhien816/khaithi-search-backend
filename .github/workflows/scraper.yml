name: Run Scraper Daily

on:
  schedule:
    # Chạy scraper mỗi ngày vào lúc 00:00 UTC (7:00 sáng giờ Việt Nam)
    - cron: '0 0 * * *'
  workflow_dispatch: # Cho phép chạy thủ công từ tab Actions của GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout code
      uses: actions/checkout@v4

    - name: 2. Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: 3. Install dependencies
      run: |
        set -e
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "--- DANH SÁCH THƯ VIỆN ĐÃ CÀI ---"
        pip freeze

    - name: 4. Verify Syntax and File
      run: |
        echo "--- KIỂM TRA CÚ PHÁP SCRIPT ---"
        # Lệnh này sẽ kiểm tra file scraper.py có lỗi cú pháp không mà không cần chạy nó.
        # Đây là bước gỡ lỗi quan trọng.
        python -m py_compile scraper.py
        echo "[OK] Cú pháp file scraper.py hợp lệ."
        echo "--- DANH SÁCH FILE HIỆN CÓ ---"
        ls -la
        
    - name: 5. Run Scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        PYTHONUNBUFFERED: "1" # Bắt buộc Python in ra log ngay lập tức
      # Quay lại cách chạy trực tiếp, là cách đáng tin cậy nhất.
      run: python scraper.py
